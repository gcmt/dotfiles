

env:
  TERM: xterm-256color


window:

  padding:
    x: 5
    y: 2

  dynamic_padding: true

  # - full: Borders and title bar
  # - none: Neither borders nor title bar
  decorations: full

  # - Windowed
  # - Maximized
  # - Fullscreen
  startup_mode: Windowed

  # title: Alacritty

  # class: Alacritty


scrolling:

  history: 10000

  multiplier: 3

  faux_multiplier: 3

  auto_scroll: false


tabspaces: 8


font:

  normal:
    family: Noto Mono Patched
    style: Regular

  size: 9.0

  offset:
    x: 1
    y: 1

  glyph_offset:
    x: 0
    y: 0


draw_bold_text_with_bright_colors: false


dark-theme: &theme

  primary:
    background: '0x1e222b'
    foreground: '0x636770'

  cursor:
    text: '0x1e222b'
    cursor: '0x917086'

  selection:
    text: '0x8e9299'
    background: '0x353944'

  normal:
    black:   '0x1e222b'
    red:     '0x945f65'
    green:   '0x768a78'
    yellow:  '0xa39465'
    blue:    '0x657b99'
    magenta: '0x917086'
    cyan:    '0x739492'
    white:   '0x8e9299'

  bright:
    black:   '0x1e222b'
    red:     '0x945f65'
    green:   '0x768a78'
    yellow:  '0xa39465'
    blue:    '0x657b99'
    magenta: '0x917086'
    cyan:    '0x739492'
    white:   '0x8e9299'

  indexed_colors:
    # orange
    - { index: 16, color: '0x998068' }
    - { index: 17, color: '0x998068' }
    # fg, bg, cursor
    - { index: 18, color: '0x8e9299' }
    - { index: 19, color: '0x1e222b' }
    - { index: 20, color: '0x917086' }
    # bg_accent
    - { index: 21, color: '0x252933' }
    # fg_dim
    - { index: 22, color: '0x636770' }
    # fg_very_dim
    - { index: 23, color: '0x4a4e59' }
    # fg_super_dim
    - { index: 24, color: '0x353944' }


light-theme:

  primary:
    background: '0xffffff'
    foreground: '0x8f949b'

  cursor:
    text: '0xffffff'
    cursor: '0xb274a3'

  selection:
    text: '0x575a60'
    background: '0xd9d9d9'

  normal:
    black:   '0x575a60'
    red:     '0xc96674'
    green:   '0x5d996d'
    yellow:  '0xdbc172'
    blue:    '0x5e7da8'
    magenta: '0xb274a3'
    cyan:    '0x62adaf'
    white:   '0xffffff'

  bright:
    black:   '0x575a60'
    red:     '0xc96674'
    green:   '0x5d996d'
    yellow:  '0xdbc172'
    blue:    '0x5e7da8'
    magenta: '0xb274a3'
    cyan:    '0x62adaf'
    white:   '0xffffff'

  indexed_colors:
    # orange
    - { index: 16, color: '0xd6946b' }
    - { index: 17, color: '0xd694b6' }
    # fg, bg, cursor
    - { index: 18, color: '0x575a60' }
    - { index: 19, color: '0xffffff' }
    - { index: 20, color: '0xb274a3' }
    # bg_accent
    - { index: 21, color: '0xf0f0f0' }
    # fg_dim
    - { index: 22, color: '0x8f949b' }
    # fg_very_dim
    - { index: 23, color: '0xacb1b7' }
    # fg_super_dim
    - { index: 24, color: '0xd9d9d9' }


colors: *theme


visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'


background_opacity: 1.0


mouse_bindings:
  - { mouse: Middle, action: PasteSelection }


mouse:

  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:

    launcher:
      program: xdg-open
      args: []

    modifiers: Shift


selection:

  semantic_escape_chars: ",│`|:\"' ()[]{}<>"

  save_to_clipboard: false


dynamic_title: true


cursor:
  # - ▇ Block
  # - _ Underline
  # - | Beam
  style: Block

  unfocused_hollow: true


live_config_reload: true


working_directory: None


# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true


debug:

  render_timer: false

  persistent_logging: false

  # - None
  # - Error
  # - Warn
  # - Info
  # - Debug
  # - Trace
  log_level: Warn

  print_events: false

  ref_test: false


key_bindings:

  # (Windows/Linux only)
  #- { key: V,        mods: Control|Shift, action: Paste            }
  #- { key: C,        mods: Control|Shift, action: Copy             }
  #- { key: Insert,   mods: Shift,         action: PasteSelection   }
  #- { key: Key0,     mods: Control,       action: ResetFontSize    }
  #- { key: Equals,   mods: Control,       action: IncreaseFontSize }
  #- { key: Add,      mods: Control,       action: IncreaseFontSize }
  #- { key: Subtract, mods: Control,       action: DecreaseFontSize }
  #- { key: Minus,    mods: Control,       action: DecreaseFontSize }
  #- { key: Return,   mods: Alt,           action: ToggleFullscreen }

  - { key: Paste,                   action: Paste                            }
  - { key: Copy,                    action: Copy                             }
  - { key: L,        mods: Control, action: ClearLogNotice                   }
  - { key: L,        mods: Control, chars: "\x0c"                            }
  - { key: Home,     mods: Alt,     chars: "\x1b[1;3H"                       }
  - { key: Home,                    chars: "\x1bOH",        mode: AppCursor  }
  - { key: Home,                    chars: "\x1b[H",        mode: ~AppCursor }
  - { key: End,      mods: Alt,     chars: "\x1b[1;3F"                       }
  - { key: End,                     chars: "\x1bOF",        mode: AppCursor  }
  - { key: End,                     chars: "\x1b[F",        mode: ~AppCursor }
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageUp,   mods: Shift,   chars: "\x1b[5;2~",     mode: Alt        }
  - { key: PageUp,   mods: Control, chars: "\x1b[5;5~"                       }
  - { key: PageUp,   mods: Alt,     chars: "\x1b[5;3~"                       }
  - { key: PageUp,                  chars: "\x1b[5~"                         }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown, mode: ~Alt       }
